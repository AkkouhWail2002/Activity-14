<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <div id="dark"></div>
        <div id="sign_in">
            <form action="" method="get">
                <h1>login</h1>
                <div class="user">
                    <input type="text" name="" id="in_us" placeholder="username">
                    <img src="Photo/icons8-user-50.png" id="in_us_green">
                    <img src="Photo/icons8-user-50 (1).png" id="in_us_black">
                </div>
                <div class="pass">
                    <input type="password" name="" id="in_pass" placeholder="password">
                    <img src="Photo/icons8-password-50.png" id="in_pass_green">
                    <img src="Photo/icons8-password-50 (1).png" id="in_pass_black">
                </div>
                <input type="submit" value="login">
                <p>don't have an accout?<span id="up">sign up</span></p>
            </form>
            <div class="txt">
                <h1>welcome back!</h1>
                <p>regiter with your personal details to use all of site features</p>
            </div>
        </div>
        <div id="sign_up">
            <form action="" method="get">
                <h1>sign up</h1>
                <div class="user">
                    <input type="text" name="" id="up_us" placeholder="username">
                    <img src="Photo/icons8-user-50.png" id="up_us_green">
                    <img src="Photo/icons8-user-50 (1).png" id="up_us_black">
                </div>
                <div class="email">
                    <input type="email" name="" id="up_em" placeholder="email">
                    <img src="Photo/icons8-email-50 (1).png" id="up_em_green">
                    <img src="Photo/icons8-email-50 (2).png" id="up_em_black">
                </div>
                <div class="pass">
                    <input type="password" name="" id="up_pass" placeholder="password">
                    <img src="Photo/icons8-password-50.png" id="up_pass_green">
                    <img src="Photo/icons8-password-50 (1).png" id="up_pass_black">
                </div>
                <input type="submit" value="sign_up">
                <p>already have an accout?<span id="in">login</span></p>
            </form>
            <div class="txt">
                <h1>welcome back!</h1>
                <p>enter your personal details to use all of site features</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
